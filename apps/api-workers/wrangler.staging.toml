# Cloudflare Workers configuration for ESG Command Center API - STAGING
name = "c2-api-staging"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
ENVIRONMENT = "staging"

# Observability - Real-time debugging and logging
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

# Hyperdrive - PostgreSQL connection pooling at the edge
# After running: wrangler hyperdrive create esg-staging-db --connection-string="<your-supabase-url>"
# Uncomment and add your Hyperdrive ID:
# [[hyperdrive]]
# binding = "HYPERDRIVE"
# id = "<your-hyperdrive-id>"

# For development without Hyperdrive, use environment variable:
# DATABASE_URL = "postgresql://user:pass@host:5432/database"

# Routes will be configured via Cloudflare dashboard
# Custom domain: api.staging.opraxius.com
