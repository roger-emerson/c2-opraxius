# Cloudflare Workers configuration for Opraxius C2 API - DEVELOPMENT
name = "c2-api-development"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
ENVIRONMENT = "development"

# Observability - Real-time debugging and logging
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

# Hyperdrive - PostgreSQL connection pooling at the edge
[[hyperdrive]]
binding = "HYPERDRIVE"
id = "3d79e6f6ba0840cb8fe5d8305bee6e05"

# For development without Hyperdrive, use environment variable:
# DATABASE_URL = "postgresql://user:pass@host:5432/database"

# Routes will be configured via Cloudflare dashboard
# Custom domain: dev.api.opraxius.com (configured in Cloudflare dashboard)

