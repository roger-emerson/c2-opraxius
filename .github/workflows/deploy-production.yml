name: Deploy to Cloudflare Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Run database migrations first
  migrate-db:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: |
          npm install -g npm@10.2.4
          npm ci

      - name: Run migrations
        run: npx drizzle-kit push
        working-directory: packages/database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Deploy API to Cloudflare Workers
  deploy-api:
    name: Deploy API to Workers
    runs-on: ubuntu-latest
    environment: production
    needs: migrate-db
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: |
          npm install -g npm@10.2.4
          npm ci

      - name: Set Worker Secrets
        run: |
          echo "${{ secrets.DATABASE_URL }}" | npx wrangler secret put DATABASE_URL
          echo "${{ secrets.JWT_SECRET }}" | npx wrangler secret put JWT_SECRET
          echo "${{ secrets.UPSTASH_REDIS_REST_URL }}" | npx wrangler secret put UPSTASH_REDIS_REST_URL
          echo "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" | npx wrangler secret put UPSTASH_REDIS_REST_TOKEN
        working-directory: apps/api-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api-workers
          command: deploy

  # Deploy Frontend to Cloudflare Pages
  deploy-web:
    name: Deploy Web to Pages
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: |
          npm install -g npm@10.2.4
          npm ci

      - name: Build workspace packages
        run: npm run build --workspace=@c2/shared --workspace=@c2/database --workspace=@c2/gis --workspace=@c2/map-3d

      - name: Build with @cloudflare/next-on-pages
        run: npm run pages:build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.PRODUCTION_API_URL }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_ISSUER_BASE_URL: ${{ secrets.AUTH0_ISSUER_BASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/.vercel/output/static --project-name=c2-web-production

  # Post-deployment verification
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    environment: production
    needs: [deploy-api, deploy-web]
    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.PRODUCTION_API_URL }}/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status: $response"
            exit 1
          fi
          echo "API health check passed!"

      - name: Check Web health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.PRODUCTION_WEB_URL }})
          if [ "$response" != "200" ]; then
            echo "Web health check failed with status: $response"
            exit 1
          fi
          echo "Web health check passed!"
